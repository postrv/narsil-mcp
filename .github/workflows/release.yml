name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Verify tests pass before releasing
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --features "native,neural" --verbose -- --test-threads=1

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build release binaries for all platforms
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: test
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: narsil-mcp-linux-x86_64
            binary: narsil-mcp
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: narsil-mcp-linux-x86_64-musl
            binary: narsil-mcp
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: narsil-mcp-macos-x86_64
            binary: narsil-mcp
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: narsil-mcp-macos-aarch64
            binary: narsil-mcp
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: narsil-mcp-windows-x86_64
            binary: narsil-mcp.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            strip target/${{ matrix.target }}/release/narsil-mcp
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            strip -x target/${{ matrix.target }}/release/narsil-mcp
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error

  # Create GitHub Release with all binaries
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish, build-binaries]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")
            if [[ "$artifact_name" == *"windows"* ]]; then
              cp "$dir/narsil-mcp.exe" "release-assets/${artifact_name}.exe"
            else
              cp "$dir/narsil-mcp" "release-assets/${artifact_name}"
              chmod +x "release-assets/${artifact_name}"
            fi
          done
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
