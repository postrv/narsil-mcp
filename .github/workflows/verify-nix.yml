name: Nix

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  nix-build:
    name: Build flake outputs
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check flake
        run: nix flake check --no-write-lock-file --no-build
      - name: Build default (no frontend)
        run: nix build .#no-check --no-write-lock-file
      - name: Build with-frontend
        run: nix build .#with-frontend-no-check --no-write-lock-file
