# Full Preset Configuration
# All tools enabled (Claude Desktop, comprehensive analysis)
#
# This preset includes ALL 79 tools:
# - Repository and file operations
# - Symbol search and navigation
# - All search modes (BM25, TF-IDF, hybrid, neural)
# - Git integration (requires --git flag)
# - Call graph analysis (requires --call-graph flag)
# - LSP integration (when available)
# - Security scanning (OWASP, CWE, secrets, crypto)
# - Supply chain analysis (SBOM, vulnerabilities, licenses)
# - Code analysis (CFG, DFG, type inference, taint analysis)
# - Remote GitHub repository support (requires --remote flag)
# - Graph visualization
#
# Expected tool count: 50-60 tools without flags, 70+ tools with all flags
# Use case: Comprehensive code intelligence for deep analysis

version: "1.0"

# Apply the full preset
preset: "full"

# All categories enabled
tools:
  categories:
    Repository:
      enabled: true
      description: "Repository and file operations"

    Symbols:
      enabled: true
      description: "Symbol search and navigation"

    Search:
      enabled: true
      description: "All search modes including neural"

    Git:
      enabled: true
      description: "Git integration (requires --git flag)"
      required_flags: ["git"]

    CallGraph:
      enabled: true
      description: "Call graph analysis (requires --call-graph flag)"
      required_flags: ["call_graph"]

    LSP:
      enabled: true
      description: "LSP integration for precise type info"

    Security:
      enabled: true
      description: "Security vulnerability scanning"

    SupplyChain:
      enabled: true
      description: "Supply chain analysis (SBOM, vulnerabilities, licenses)"

    Analysis:
      enabled: true
      description: "Code analysis (CFG, DFG, type inference, taint)"

    Remote:
      enabled: true
      description: "Remote GitHub repository support (requires --remote)"
      required_flags: ["remote"]

    Graph:
      enabled: true
      description: "Graph visualization support"

  # No tool overrides - all tools enabled
  overrides: {}

# Performance configuration - allow all tools
performance:
  max_tool_count: 76
  startup_latency_ms: 10
  filtering_latency_ms: 1
